n style=\"position: absolute; z-index: 251659264; left: 0px; margin-left: 583px; margin-top: 2169px; width: 57px; height: 25px;\"><img src=\"file:///C:/Users/WANGXI~1/AppData/Local/Temp/msohtmlclip1/01/clip_image003.png\" width=\"38\" height=\"17\" /></span><!--[endif]--><img src=\"http://storage.jd.com/csgw-common/202206091331358020609133135802.blob?Expires=1954752695&amp;AccessKey=DHCfzCoIhYl6DbOY&amp;Signature=rA6WdA8Z46EbPeiTC%2FTInW1Se2Q%3D\" alt=\"\" /></span></p>\n<p><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<h1 style=\"margin-left: 21pt; text-indent: -21pt; line-height: 2;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><a name=\"_Toc105493740\"></a><!-- [if !supportLists]--><span style=\"font-size: 18px;\"><strong><span lang=\"EN-US\" style=\"line-height: 240%;\"><span style=\"mso-list: Ignore;\">六、</span></span><!--[endif]--><span style=\"line-height: 240%;\">常见问题</span></strong></span></span></h1>\n<p><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、晚必赔时效险有什么好处？</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><span lang=\"EN-US\">&nbsp;</span><span lang=\"EN-US\">A</span>：您在购买商品后，物流未在预计送达时间内给您送达，您可获得相应的时效理赔。例如<span lang=\"EN-US\">:</span>您购买了一件衬衫，最终给您送达的时间晚于预计送达时间，此时您将得到保险公司按照规定给您的理赔，解决您因物流慢的问题而带来的烦恼。</span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、如何判断商品购买了晚必赔时效险？</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><span lang=\"EN-US\">&nbsp;&nbsp;</span><span lang=\"EN-US\">A</span>：您可在商品详情页查看，标有&ldquo;晚必赔&rdquo;标识或特权保障的商品即表示卖家为该商品投保了晚必赔时效险。<span lang=\"EN-US\">&nbsp;</span></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、时效险标识样式</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><span lang=\"EN-US\">&nbsp;&nbsp;</span><span lang=\"EN-US\">A</span>：时效险标识为&ldquo;晚必赔&rdquo;，商详页<span lang=\"EN-US\">-</span>放心购 闪电退款 运费险<span lang=\"EN-US\">&nbsp;</span>晚必赔，目前露出条件为商家开通放心购，未开通放心购的商家，在订单详情页显示&ldquo;特权保障&rdquo;时效险是按照<span lang=\"EN-US\">SKU</span>承保，同运费险不同，虽然也是按照店铺维度开通，但只有绑定时效模板的<span lang=\"EN-US\">SKU</span>才可承保。</span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、开通时效险后，是全店订单都透出时效险吗？</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><span lang=\"EN-US\">&nbsp;&nbsp;</span><span lang=\"EN-US\">A</span>：商家可以在后台配置发货和配送时效模板，在售商品、待售商品管理、添加新商品状态的商品均可以配置时效模板，只有配置了时效模板的<span lang=\"EN-US\">SKU</span>才会透出时效险。</span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、时效险能给商家带来额外流量吗？</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><span lang=\"EN-US\">&nbsp;&nbsp;</span><span lang=\"EN-US\">A</span>：消费者会更倾向于选择有时效险的商品。</span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、大促时期页面不会表达承诺时效是吗？</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><span lang=\"EN-US\">&nbsp;&nbsp;</span><span lang=\"EN-US\">A</span>：大促一般来说时效险会下线。具体的上下线时间会基于大促实际情况综合评估并提前通知商家。</span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、预售和部分大件商品适用时效险吗？</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><span lang=\"EN-US\">&nbsp;&nbsp;</span><span lang=\"EN-US\">A</span>：预售、大件商品无时效要求，不支持投保。</span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"><strong><span lang=\"EN-US\">Q</span></strong><strong>、为什么我每天的保费会不同？</strong></span></p>\n<p style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size: 14px;\"> </span></p>\n<p class=\"MsoNormal\" style=\"line-height: 3;\"><span style=\"font-family: 'Microsoft YaHei', 'Helvetica Neue', 'PingFang SC', sans-serif; font-size:     const pattern = /<(\S*)[^>]*>[\s\S]*?<\/(\1)>/g

    const arr = str.match(pattern)

    console.log("拆分后的结果", arr);

    // const right = document.getElementById('right')

    //请求次数设置
    const queryTimes = 3
    // 每次请求的数组长度
    const count = Math.floor(arr.length / queryTimes)
    const left = document.getElementById('left')
    let remainTimes = queryTimes

    const getList = () => {
      return new Promise((resolve, reject) => {
        remainTimes--
        const queryArr = remainTimes > 0 ? arr.splice(0, count) : arr
        resolve(queryArr)
      })
    }

    const getMoreList = async() => {
      const arr = await getList()
      const div = document.createElement('div')
      div.innerHTML = arr.join('')

      left.appendChild(div)

      if (remainTimes > 0) {

        requestAnimationFrame(() => {
          getMoreList()
        })
        // setTimeout(() => {

        // }, 1000)
      }
    }

    getMoreList()
