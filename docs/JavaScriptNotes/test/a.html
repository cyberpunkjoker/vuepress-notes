    let allArr = [
      {id: 1, name: '部门1', pid: 0},

      {id: 4, name: '部门4', pid: 3},
      {id: 5, name: '部门5', pid: 4},
    ]

    var isHappy = function(n) {
      const calc = (num) => {
          num.toString().split('').reduce((pre, cur) => {
              pre += cur ** 2
              return pre
          }, 0)
      }

      const loop = (num) => {
          if (num === 1) return true
          const n = calc(num)
          console.log(n)
          loop(n)
      }

      loop(n)

    };

    isHappy(12)
  </script>
